<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our World üíö</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Trebuchet MS', sans-serif;
  background: url("https://i.imgur.com/2R9GQ6n.png");
  background-size: cover;
  color: #fff;
  text-align: center;
  overflow-x: hidden;
}

/* ===== ROBLOX MENU ===== */
.menu {
  background: #111;
  padding: 12px;
  display: flex;
  justify-content: center;
  gap: 30px;
  font-weight: bold;
}
.menu span {
  cursor: pointer;
  color: #00ff88;
}

/* ===== HEADERS ===== */
h1 {
  margin-top: 30px;
  font-size: 2.5em;
}

/* ===== WORLD ===== */
.world {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin: 80px 20px;
  flex-wrap: wrap;
}

.item {
  width: 160px;
  height: 160px;
  background: url("https://i.imgur.com/Qk7R9YF.png");
  background-size: cover;
  border: 6px solid #3e2723;
  border-radius: 12px;
  cursor: pointer;
  font-size: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: float 3s ease-in-out infinite;
}
.item:hover {
  transform: scale(1.15);
}

/* ===== POPUP ===== */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 10;
}
.popup-content {
  background: #1c1c1c;
  margin: 5% auto;
  padding: 25px;
  width: 90%;
  max-width: 520px;
  border-radius: 16px;
  max-height: 80vh;
  overflow-y: auto;
}

/* ===== BOOK ===== */
.book {
  background: #2b2b2b;
  padding: 20px;
  border-radius: 12px;
  text-align: left;
  line-height: 1.5;
}
.page-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

/* ===== TYPEWRITER ===== */
.typewriter span {
  border-right: 2px solid #00ff88;
  animation: blink 1s infinite;
}

/* ===== HEARTS ===== */
.heart {
  position: fixed;
  bottom: 0;
  font-size: 20px;
  animation: rise 5s linear infinite;
  color: pink;
}

/* ===== ACHIEVEMENT ===== */
.achievement {
  background: #0f5132;
  padding: 20px;
  border-radius: 12px;
  margin-top: 20px;
  text-align: center;
  animation: pop 1s ease;
}

/* ===== BUTTONS ===== */
button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: #00c853;
  color: white;
  cursor: pointer;
}
button:hover { background: #1aff75; }

/* ===== ANIMATIONS ===== */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
@keyframes rise {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
@keyframes blink {
  50% { opacity: 0; }
}
@keyframes pop {
  0% { transform: scale(0.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- ROBLOX MENU -->
<div class="menu">
  <span>üè† Home</span>
  <span>üéÆ Our World</span>
  <span>‚ù§Ô∏è Us</span>
</div>

<h1>Welcome to Our World üíö</h1>
<p>Explore carefully. Every block holds a memory.</p>

<div class="world">
  <div class="item" onclick="openGift('music')">üéß</div>
  <div class="item" onclick="openGift('memories')">üì∏</div>
  <div class="item" onclick="openGift('letter')">üíå</div>
</div>

<div class="popup" id="popup">
  <div class="popup-content" id="popupContent"></div>
</div>

<!-- Minecraft Sounds -->
<audio id="clickSound" src="https://www.myinstants.com/media/sounds/minecraft-click.mp3"></audio>
<audio id="pageSound" src="https://www.myinstants.com/media/sounds/page-flip.mp3"></audio>

<script>
/* ===== FLOATING HEARTS ===== */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 900);

/* ===== TYPEWRITER ===== */
function typeWriter(text, element, speed = 22) {
  let i = 0;
  element.innerHTML = "";
  const span = document.createElement("span");
  element.appendChild(span);

  function typing() {
    if (i < text.length) {
      span.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

/* ===== LETTER PAGES ===== */
const letterPages = [
`Happy Birthday, my love.

I don‚Äôt even know where to start, because seven months ago I never imagined I‚Äôd be building a whole little world just to say how much someone means to me.`,

`Seven months isn‚Äôt long, but it‚Äôs been long enough for you to become my favorite person, my comfort, and my happiness.`,

`I love the little moments we share ‚Äî the laughs, the talks, the quiet times. Those are the memories I hold closest.`,

`This world is still building, just like us. And I wouldn‚Äôt want to build it with anyone else.`,

`Happy Birthday, my favorite player, my safe place, my person.

Always yours,
Your babyyyyyy üíöüéÆ`
];

let currentPage = 0;

/* ===== OPEN GIFTS ===== */
function openGift(type) {
  document.getElementById("clickSound").play();
  let content = "";

  if (type === "music") {
    content = `
      <h2>Our Song üéµ</h2>
      <p>Freaky like us üòå</p>
      <iframe width="100%" height="215"
        src="https://www.youtube.com/embed/dn5rSbHGsHY"
        frameborder="0" allowfullscreen></iframe>
      <button onclick="closeGift()">Close</button>
    `;
    document.getElementById("popupContent").innerHTML = content;
    document.getElementById("popup").style.display = "block";
  }

  if (type === "memories") {
    content = `
      <h2>Our Memories üì∏</h2>
      <img src="https://raw.githubusercontent.com/Crisp482/birthday-world/main/1.jpeg" width="100%">
      <p>The first time you came by me‚Ä¶ butterflies everywhere.</p>
      <img src="https://github.com/Crisp482/birthday-world/blob/main/2.jpeg?raw=true" width="100%">
      <p>One of my favorite little moments, it is so adorableeeee.</p>
      <img src="https://github.com/Crisp482/birthday-world/blob/main/3.jpeg?raw=true" width="100%">
      <p>I can not get over your smile, the way your eyes just disappear and the chubby cheeksss eeee.</p>
      <button onclick="closeGift()">Close</button>
    `;
    document.getElementById("popupContent").innerHTML = content;
    document.getElementById("popup").style.display = "block";
  }

  if (type === "letter") {
    content = `
      <h2>For You üíö</h2>
      <div class="book">
        <div id="letterText" class="typewriter"></div>
        <div class="page-controls">
          <button id="prevBtn">‚¨Ö</button>
          <button id="nextBtn">‚û°</button>
        </div>
      </div>
      <div id="achievement"></div>
      <button onclick="closeGift()">Close</button>
    `;
    document.getElementById("popupContent").innerHTML = content;
    document.getElementById("popup").style.display = "block";

    // attach events dynamically
    document.getElementById("prevBtn").addEventListener("click", prevPage);
    document.getElementById("nextBtn").addEventListener("click", nextPage);

    showPage();
  }
}

/* ===== PAGE CONTROLS ===== */
function showPage() {
  document.getElementById("pageSound").play();
  typeWriter(letterPages[currentPage], document.getElementById("letterText"));

  // Show achievement on last page
  if (currentPage === letterPages.length - 1) {
    document.getElementById("achievement").innerHTML = `
      <div class="achievement">
        üèÜ Achievement Unlocked<br>
        <strong>Loved Beyond Measure</strong>
      </div>`;
  } else {
    document.getElementById("achievement").innerHTML = "";
  }
}

function nextPage() {
  if (currentPage < letterPages.length - 1) {
    currentPage++;
    showPage();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    showPage();
  }
}

function closeGift() {
  document.getElementById("popup").style.display = "none";
  currentPage = 0;
  document.getElementById("achievement").innerHTML = "";
}
</script>

</body>
</html>
