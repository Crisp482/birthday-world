<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our World ðŸ’š</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(#7ec850, #b3e5fc);
    text-align: center;
    color: #fff;
  }

  /* ===== PASSCODE SCREEN ===== */
#passcodeScreen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  gap: 2vh;
  padding: 0 5vw;
}

#passcodeScreen h1 {
  font-size: 6vw; /* scales with screen width */
}

#passcodeScreen input {
  padding: 3vw 5vw; /* scales with screen width */
  font-size: 5vw;
  border-radius: 8px;
  border: none;
  width: 50vw;
  max-width: 200px;
  text-align: center;
}

#passcodeScreen button {
  padding: 2.5vw 5vw;
  font-size: 4vw;
  border-radius: 8px;
  border: none;
  background: #4caf50;
  color: white;
  cursor: pointer;
  max-width: 150px;
}

#passcodeScreen button:hover {
  background: #66bb6a;
}

#passcodeScreen .hint {
  font-size: 3.5vw;
  opacity: 0.8;
}

#passcodeScreen .error {
  color: #ff5555;
  font-weight: bold;
  font-size: 4vw;
}

/* ===== MAIN WORLD ===== */
#mainWorld {
  display: none; /* hidden until correct passcode */
  padding: 5vw;
}

<!-- PASSCODE SCREEN -->
<div id="passcodeScreen">
  <h1>Enter Passcode to Unlock Our World ðŸ’š</h1>
  <input type="password" id="passcodeInput" placeholder="Enter code">
  <button onclick="checkPasscode()">Unlock</button>
  <div class="hint">Hint: First kiss</div>
  <div class="error" id="errorMessage"></div>
</div>

<!-- MAIN WORLD -->
<div id="mainWorld">
  <h1>Welcome to Our World ðŸŽ®ðŸ’š</h1>
  <p>Explore carefully. Every block holds a memory.</p>
  <!-- Gifts and other content will come here later -->
</div>

<script>
const correctCode = "0727";

function checkPasscode() {
  const input = document.getElementById("passcodeInput").value;
  const error = document.getElementById("errorMessage");

  if (input === correctCode) {
    // Correct passcode: hide passcode screen, show main world
    document.getElementById("passcodeScreen").style.display = "none";
    document.getElementById("mainWorld").style.display = "block";
  } else {
    // Wrong passcode: show error
    error.textContent = "Incorrect passcode. Try again!";
  }
}
</script>

</body>
</html>
