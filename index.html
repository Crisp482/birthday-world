<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our World ðŸ’š</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(#7ec850, #b3e5fc);
    text-align: center;
    color: #fff;
  }

  /* ===== PASSCODE SCREEN ===== */
#passcodeScreen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  gap: 2vh;
  padding: 0 5vw;
}

#passcodeScreen h1 {
  font-size: 6vw; /* scales with screen width */
}

#passcodeScreen input {
  padding: 3vw 5vw; /* scales with screen width */
  font-size: 5vw;
  border-radius: 8px;
  border: none;
  width: 50vw;
  max-width: 200px;
  text-align: center;
}

#passcodeScreen button {
  padding: 2.5vw 5vw;
  font-size: 4vw;
  border-radius: 8px;
  border: none;
  background: #4caf50;
  color: white;
  cursor: pointer;
  max-width: 150px;
}

#passcodeScreen button:hover {
  background: #66bb6a;
}

#passcodeScreen .hint {
  font-size: 3.5vw;
  opacity: 0.8;
}

#passcodeScreen .error {
  color: #ff5555;
  font-weight: bold;
  font-size: 4vw;
}

/* ===== MAIN WORLD ===== */
#mainWorld {
  display: none; /* hidden until correct passcode */
  padding: 5vw;
}

<!-- PASSCODE SCREEN -->
<div id="passcodeScreen">
  <h1>Enter Passcode to Unlock Our World ðŸ’š</h1>
  <input type="password" id="passcodeInput" placeholder="Enter code">
  <button onclick="checkPasscode()">Unlock</button>
  <div class="hint">Hint: First kiss</div>
  <div class="error" id="errorMessage"></div>
</div>

<!-- MAIN WORLD -->
<div id="mainWorld">
  <h1>Welcome to Our World ðŸŽ®ðŸ’š</h1>
  <p>Explore carefully. Every block holds a memory.</p>

  <div class="world">
    <div class="item" onclick="openGift('music')">ðŸŽ§</div>
    <div class="item" onclick="openGift('memories')">ðŸ“¸</div>
    <div class="item" onclick="openGift('letter')">ðŸ’Œ</div>
  </div>
</div>

<!-- POPUP OVERLAY -->
<div class="popup" id="popup">
  <div class="popup-content" id="popupContent"></div>
</div>

<style>
.world {
  display: flex;
  justify-content: center;
  gap: 5vw;
  flex-wrap: wrap;
  margin-top: 5vh;
}

.item {
  width: 30vw;
  max-width: 160px;
  height: 30vw;
  max-height: 160px;
  background: repeating-linear-gradient(
    45deg,
    #7cb342,
    #7cb342 10px,
    #689f38 10px,
    #689f38 20px
  );
  border: 6px solid #4e342e;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10vw;
  max-font-size: 60px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.item:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  color: white;
  z-index: 10;
}

.popup-content {
  background: #1e1e1e;
  margin: 8% auto;
  padding: 5vw;
  width: 90%;
  max-width: 420px;
  border-radius: 16px;
  max-height: 80vh;
  overflow-y: auto;
}
</style>

<script>
// OPEN POPUP FUNCTION (base, content will come later)
function openGift(type) {
  let content = `<h2>${type.toUpperCase()}</h2><p>Content coming soon...</p><button onclick="closeGift()">Close</button>`;
  document.getElementById("popupContent").innerHTML = content;
  document.getElementById("popup").style.display = "block";
}

// CLOSE POPUP
function closeGift() {
  document.getElementById("popup").style.display = "none";
}
</script>
}
</script>

</body>
</html>
