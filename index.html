<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our World üíö</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(#7ec850, #b3e5fc);
  text-align: center;
  overflow-x: hidden;
}

/* ===== WORLD ITEMS ===== */
.world {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin: 80px 20px;
  flex-wrap: wrap;
}

.item {
  width: 160px;
  height: 160px;
  background: repeating-linear-gradient(
    45deg,
    #7cb342,
    #7cb342 10px,
    #689f38 10px,
    #689f38 20px
  );
  border: 6px solid #4e342e;
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 60px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.item:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

/* ===== POPUP ===== */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  color: white;
  z-index: 10;
}

.popup-content {
  background: #1e1e1e;
  margin: 8% auto;
  padding: 30px;
  width: 90%;
  max-width: 420px;
  border-radius: 16px;
}

.popup img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
}

/* ===== BUTTONS ===== */
button {
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  background: #4caf50;
  color: white;
  font-size: 1em;
  cursor: pointer;
}
button:hover {
  background: #66bb6a;
}

/* ===== FOOTER ===== */
.footer {
  margin: 40px 0;
  font-size: 0.9em;
  opacity: 0.8;
}

/* ===== FLOATING HEARTS ===== */
.heart {
  position: fixed;
  bottom: 0;
  font-size: 20px;
  animation: rise 5s linear infinite;
  color: pink;
}

/* ===== ANIMATIONS ===== */
@keyframes rise {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* ===== BOOK PAGE STYLE ===== */
.book-page {
  display: none;
  background: #2b2b2b;
  border-radius: 12px;
  padding: 20px;
  margin-top: 20px;
  text-align: left;
  line-height: 1.5;
  transform-origin: left;
  transform-style: preserve-3d;
  backface-visibility: hidden;
  transition: transform 0.6s ease, opacity 0.6s ease;
  opacity: 0;
}
.book-page.active {
  display: block;
  opacity: 1;
  transform: rotateY(0deg);
}
.book-page.next {
  transform: rotateY(-180deg);
}
.book-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
.book-controls button {
  background: #4caf50;
  color: #fff;
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 8px;
}

/* ===== FADE-IN MAIN CONTENT ===== */
#mainContent {
  display: none;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}
#mainContent.visible {
  display: block;
  opacity: 1;
}

/* ===== PASSCODE SCREEN ===== */
#passcodeScreen {
  position: fixed;
  inset: 0;
  background: #111;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
#passcodeScreen input {
  padding: 10px;
  font-size: 1.2em;
  margin: 10px;
}
#passcodeScreen button {
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- ===== PASSCODE SCREEN ===== -->
<div id="passcodeScreen">
  <h2>Enter the passcode to unlock your world</h2>
  <input id="passcodeInput" type="text" placeholder="Hint: First kiss">
  <button onclick="checkPasscode()">Unlock</button>
  <p id="passcodeMessage" style="color:red;"></p>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div id="mainContent">
  <h1>Welcome to Our World üéÆüíö</h1>
  <p>Explore carefully. Every block holds a memory.</p>

  <div class="world">
    <div class="item" onclick="openGift('music')">üéß</div>
    <div class="item" onclick="openGift('memories')">üì∏</div>
    <div class="item" onclick="openGift('letter')">üíå</div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent"></div>
  </div>

  <div class="footer">
    Achievement Unlocked: Best Boyfriend Ever üèÜ
  </div>
</div>

<!-- BACKGROUND MUSIC (OPTIONAL) -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== FLOATING HEARTS ===== */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random()*100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 800);

/* ===== PASSCODE FUNCTION ===== */
function checkPasscode() {
  const code = document.getElementById("passcodeInput").value;
  if(code === "0727") {
    document.getElementById("passcodeScreen").style.display = "none";
    document.getElementById("mainContent").classList.add("visible");
  } else {
    document.getElementById("passcodeMessage").innerText = "Incorrect passcode!";
  }
}

/* ===== CREATE BOOK ===== */
function createBook(pages) {
  let container = document.createElement("div");
  container.className = "book-container";

  pages.forEach((text, index) => {
    let page = document.createElement("div");
    page.className = "book-page";
    if(index===0) page.classList.add("active");
    page.innerHTML = text;
    container.appendChild(page);
  });

  let controls = document.createElement("div");
  controls.className = "book-controls";
  let prev = document.createElement("button"); prev.innerText = "‚¨Ö"; 
  let next = document.createElement("button"); next.innerText = "‚û°";
  controls.appendChild(prev); controls.appendChild(next);
  container.appendChild(controls);

  let current = 0;
  const pagesDivs = container.querySelectorAll(".book-page");

  function showPage(newIndex) {
    pagesDivs[current].classList.remove("active");
    if(newIndex>current) pagesDivs[current].classList.add("next");
    current = newIndex;
    pagesDivs[current].classList.add("active");
  }

  prev.onclick = () => { if(current>0) showPage(current-1); }
  next.onclick = () => { if(current<pagesDivs.length-1) showPage(current+1); }

  return container;
}

/* ===== OPEN GIFTS WITH BOOK PAGES ===== */
function openGift(type) {
  let content = [];
  if(type==="music") {
    content = [
      `<h2>Our Song üéµ</h2>
       <iframe width="100%" height="215" src="https://www.youtube.com/embed/dn5rSbHGsHY" frameborder="0" allowfullscreen></iframe>`
    ];
  }
  if(type==="memories") {
    content = [
      `<img src="https://raw.githubusercontent.com/Crisp482/birthday-world/a09022390802d42b9eb348b917210a02f3c3c0bd/1.jpeg" width="100%"><p>The first time you came by me, I was overjoyed you came, gave me hella butterflies.</p>`,
      `<img src="https://github.com/Crisp482/birthday-world/blob/main/2.jpeg?raw=true" width="100%"><p>One of my favorite little moments, it is so adorableeeee.</p>`,
      `<img src="https://github.com/Crisp482/birthday-world/blob/main/3.jpeg?raw=true" width="100%"><p>I can not get over your smile, the way your eyes just disappear and the chubby cheeksss eeee.</p>`,
      `<img src="https://github.com/Crisp482/birthday-world/blob/main/4.jpeg?raw=true" width="100%"><p>I loved this night with you.</p>`,
      `<img src="https://github.com/Crisp482/birthday-world/blob/main/5.jpeg?raw=true" width="100%"><p>Our late night talks really are what i cherish most about us.</p>`,
      `<img src="https://github.com/Crisp482/birthday-world/blob/main/6.jpeg?raw=true" width="100%"><p>Your tendency to piss me off never grow old and i love it.</p>`,
      `<img src="https://github.com/Crisp482/birthday-world/blob/main/7.jpeg?raw=true" width="100%"><p>Outing number 2, def needed more pictures...initmate ones i mean hehehe.</p>`
    ];
  }
  if(type==="letter") {
    content = [
      `<p>Happy Birthday, my love. I don‚Äôt even know where to start, because seven months ago I never imagined I‚Äôd be building a whole little world just to say how much someone means to me.</p>
       <p>I wanted to give you something, even though it isn't as much as you have given me. I wanted to give you a place where you could slow down for a moment and feel what I feel every time I think about you.</p>`,
      `<p>Seven months isn‚Äôt long by the calendar, but it‚Äôs been long enough for you to become my favorite person to talk to, my comfort on hard days and my happiness on the good ones.</p>
       <p>Happy Birthday, my favorite player, my safe place, my person. Always yours, <strong>The love of your life, your woman, your man, your baby</strong> üíöüéÆ</p>`
    ];
  }

  const popup = document.getElementById("popup");
  const popupContent = document.getElementById("popupContent");
  popupContent.innerHTML = "";
  popupContent.appendChild(createBook(content));
  popupContent.innerHTML += '<br><button onclick="closeGift()">Close</button>';
  popup.style.display = "block";
}

function closeGift() {
  document.getElementById("popup").style.display = "none";
}
</script>
</body>
</html>
