<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our World ğŸ’š</title>

<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(#7ec850, #b3e5fc);
  text-align: center;
  overflow-x: hidden;
}

h1 {
  margin-top: 30px;
  font-size: 2.5em;
}

p {
  font-size: 1.1em;
}

.world {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin: 80px 20px;
  flex-wrap: wrap;
}

.item {
  width: 160px;
  height: 160px;
  background: repeating-linear-gradient(
    45deg,
    #7cb342,
    #7cb342 10px,
    #689f38 10px,
    #689f38 20px
  );
  border: 6px solid #4e342e;
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 60px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.item:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  color: white;
  z-index: 10;
}

.popup-content {
  background: #1e1e1e;
  margin: 8% auto;
  padding: 30px;
  width: 90%;
  max-width: 420px;
  border-radius: 16px;
}

.popup img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  background: #4caf50;
  color: white;
  font-size: 1em;
  cursor: pointer;
}

button:hover {
  background: #66bb6a;
}

.footer {
  margin: 40px 0;
  font-size: 0.9em;
  opacity: 0.8;
}
</style>
</head>

<body>

<h1>Welcome to Our World ğŸ®ğŸ’š</h1>
<p>Explore carefully. Every block holds a memory.</p>

<div class="world">
  <div class="item" onclick="openGift('music')">ğŸ§</div>
  <div class="item" onclick="openGift('memories')">ğŸ“¸</div>
  <div class="item" onclick="openGift('letter')">ğŸ’Œ</div>
</div>

<div class="popup" id="popup">
  <div class="popup-content" id="popupContent"></div>
</div>

<div class="footer">
  Achievement Unlocked: Best Boyfriend Ever ğŸ†
</div>

<!-- BACKGROUND MUSIC (OPTIONAL) -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function openGift(type) {
  let content = "";

  if (type === "music") {
    content = `
      <h2>Our Song ğŸµ</h2>
      <p>This song feels like us.</p>
      <iframe width="100%" height="215"
        src="https://www.youtube.com/embed/VIDEO_ID_HERE"
        frameborder="0" allowfullscreen></iframe>
    `;
  }

  if (type === "memories") {
    content = `
      <h2>Our Memories ğŸ“¸</h2>
      <img src="https://via.placeholder.com/400x250" alt="Memory 1">
      <p>The day I realized I was falling for you.</p>

      <img src="https://via.placeholder.com/400x250" alt="Memory 2">
      <p>One of my favorite little moments.</p>
    `;
  }

  if (type === "letter") {
    content = `
      <h2>For You ğŸ’š</h2>
      <p>This is where your letter will go.</p>
      <p>(You can add it later ğŸ«¶)</p>
    `;
  }

  content += `<br><button onclick="closeGift()">Close</button>`;
  document.getElementById("popupContent").innerHTML = content;
  document.getElementById("popup").style.display = "block";
}

function closeGift() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
